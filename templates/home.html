{% extends 'base.html' %}


{% block content %}
<h1>Hello {% if user.is_authenticated %} {{user}} {% endif %}</h1>
<hr>
{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
{% endif %}
{% endblock content %}
