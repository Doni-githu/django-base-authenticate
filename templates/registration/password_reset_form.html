{% extends 'base.html' %}

{% block content %}
    <h1>Password reset</h1>
    <hr>
    <form action="{% url 'password_reset' %}" method="post">
        {{form.as_p}}
        {% csrf_token %}
        <p>
            <button type="submit" class="btn btn-success">Submit</button>
        </p>
    </form>
{% endblock content %}
